<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Conv - Mass Converter</title>

        <meta name="description" content="SimpleConv aims to provide accurate conversions between major units of measurement. The mass converter provides most major conversions for mass.">
        <link rel="canonical" href="https://www.simpleconv.com/mass.html">
        <meta name="robots" content="index">

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/Conversions.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html"><img src="images/3.png" alt="Unit Conversion Logo"></a>
                <ul>
                    <li class="not-indent"><a href="index.html">Home</a></li>
                    <li><a href="length.html">Length</a></li>
                    <li><a href="area.html">Area</a></li>
                    <li><a href="volume.html">Volume</a></li>
                    <li><a href="mass.html">Mass</a></li>
                    <li><a href="speed.html">Speed</a></li>
                    <li><a href="density.html">Density</a></li>
                    <li><a href="energy.html">Energy</a></li>
                    <li><a href="power.html">Power</a></li>
                    <li><a href="pressure.html">Pressure</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div>
                <h2>Mass Converter</h2>
                <p>Please choose the two units you would like to convert between to continue</p>


                <div class="combo-box">
                    <label for="start-val"></label>
                    <input type="number" id="start" name="start" placeholder="Value Here">
                    <div class="option">
                        <select name="Starting Mass" id="start-val">
                            <option value="mt">Metric Ton</option>
                            <option value="kg">Kilogram</option>
                            <option value="g">Gram</option>
                            <option value="mlg">Milligram</option>
                            <option value="mg">Micrograms</option>
                            <option value="it">Imperial Ton</option>
                            <option value="ust">US Ton</option>
                            <option value="s">Stone</option>
                            <option value="lb">Pound</option>
                            <option value="oz">Ounce</option>
                        </select>
                    </div>
                </div>
                
                <div class="combo-box">
                    <label for="end-val">Convert to:</label>

                    <div class="option2">
                        <select name="Mass to Convert To" id="end-val">
                            <option value="mt">Metric Ton</option>
                            <option value="kg">Kilogram</option>
                            <option value="g">Gram</option>
                            <option value="mlg">Milligram</option>
                            <option value="mg">Micrograms</option>
                            <option value="it">Imperial Ton</option>
                            <option value="ust">US Ton</option>
                            <option value="s">Stone</option>
                            <option value="lb">Pound</option>
                            <option value="oz">Ounce</option>
                        </select>
                    </div>
                </div>

                <div class="group">
                    <button class="button-59" onclick="Get_Mass()">Convert</button>
                    <p id="answer"></p>
                </div>
            </div>
        </div>
    </body>
</html>
