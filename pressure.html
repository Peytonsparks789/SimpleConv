        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/Conversions.js"></script>

    <body>
        <header>
            <nav>
                <a href="index.html"><img src="images/3.svg" alt="Conversion Logo"></a>
                <ul>
                    <li class="not-indent"><a href="index.html">Home</a></li>
                    <li><a href="length.html">Length</a></li>
                    <li><a href="area.html">Area</a></li>
                    <li><a href="volume.html">Volume</a></li>

                    <li><a href="power.html">Power</a></li>
                    <li><a href="pressure.html">Pressure</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div>
                <h2>Pressure Converter</h2>
                <p>Please choose the two units you would like to convert between to continue</p>


                <div class="combo-box">
                    <label for="start-val"></label>
                    <input type="number" id="start" name="start" placeholder="Value Here">
                    <div class="option">
                        <select name="Starting Pressure" id="start-val">
                            <option value="bar">Bar</option>
                            <option value="p">Pascal</option>
                            <option value="lb">Pound-Force Per Square Inch</option>
                            <option value="atm">Atmosphere</option>
                            <option value="torr">Torr</option>
                        </select>
                    </div>
                </div>
                
                <div class="combo-box">
                    <label for="end-val">Convert to:</label>

                    <div class="option2">
                        <select name="Pressure to Convert To" id="end-val">
                            <option value="bar">Bar</option>
                            <option value="p">Pascal</option>
                            <option value="lb">Pound-Force Per Square Inch</option>
                            <option value="atm">Atmosphere</option>
                            <option value="torr">Torr</option>
                        </select>
                    </div>
                </div>

                <div class="group">
                    <button class="button-59" onclick="Get_Pressure()">Convert</button>   
                    <p id="answer"></p>
                </div>
            </div>
        </div>
    </body>
</html>
